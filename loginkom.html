<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Komunitas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-600 to-purple-700 flex items-center justify-center h-screen text-white">

  <div class="bg-white bg-opacity-10 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Login Komunitas</h1>
    
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded bg-white bg-opacity-20 placeholder-white focus:outline-none" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded bg-white bg-opacity-20 placeholder-white focus:outline-none" required>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 p-3 rounded font-bold">Login</button>
    </form>
    
    <p class="text-sm mt-4 text-center">Belum punya akun? <a href="register.html" class="underline text-yellow-300">Daftar di sini</a></p>
    
    <p id="message" class="text-center mt-4 text-sm font-bold"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
