<!DOCTYPE html><html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak - AbduDev</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #005bea;
      --accent: #f64c72;
      --light: #f4f7fe;
      --dark: #1e1e2f;
      --gray-200: #e2e8f0;
      --gray-600: #4a5568;
      --font: 'Inter', sans-serif;
      --transition: 0.4s;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:var(--font); background:var(--light); color:var(--dark); scroll-behavior:smooth; }
    header { position:fixed; top:0; width:100%; background:rgba(255,255,255,0.9); backdrop-filter:blur(10px); z-index:100; transition:background var(--transition); }
    header.scrolled { background:rgba(255,255,255,0.95); }
    .nav { max-width:1200px; margin:auto; display:flex; justify-content:space-between; align-items:center; padding:1rem; }
    .logo { font-size:1.5rem; font-weight:700; color:var(--primary); text-decoration:none; }
    .menu { display:flex; gap:1.5rem; }
    .menu a { text-decoration:none; color:var(--dark); font-weight:500; position:relative; transition:color var(--transition); }
    .menu a::after { content:''; position:absolute; width:0; height:2px; background:var(--accent); bottom:-4px; left:0; transition:width var(--transition); }
    .menu a:hover { color:var(--accent); }
    .menu a:hover::after { width:100%; }
    .hamburger { display:none; flex-direction:column; cursor:pointer; gap:5px; }
    .hamburger div { width:25px; height:3px; background:var(--dark); transition:transform var(--transition); }
    @media(max-width:768px){ .menu{display:none;position:absolute;top:70px;right:20px;background:#fff;flex-direction:column;padding:1rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);} .menu.active{display:flex;} .hamburger{display:flex;} }
    .section { padding:6rem 1rem; max-width:600px; margin: auto; }
    .section h2 { text-align:center; font-size:2.25rem; margin-bottom:1rem; color:var(--dark); }
    .section p.subtitle { text-align:center; color:var(--gray-600); margin-bottom:2rem; }
    .contact-form { display:flex; flex-direction:column; gap:1rem; }
    .contact-form input, .contact-form textarea { padding:1rem; border:1px solid var(--gray-200); border-radius:8px; font-family:var(--font); resize:none; transition: border-color var(--transition); }
    .contact-form input:focus, .contact-form textarea:focus { border-color:var(--primary); outline:none; }
    .contact-form button { background:var(--primary); color:#fff; padding:1rem; border:none; border-radius:8px; font-weight:600; cursor:pointer; transition:background var(--transition), transform var(--transition); }
    .contact-form button:hover { background: #004bb5; transform:scale(1.02); }
    footer { background:var(--dark); color:#fff; text-align:center; padding:2rem 1rem; margin-top:4rem; }
  </style>
</head>
<body>
  <header id="header">
    <div class="nav">
      <a href="index.html" class="logo">AbduDev</a>
      <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
      <nav class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="about.html">Tentang</a>
        <a href="contact.html">Kontak</a>
        <a href="todo.html">To-Do</a>
      </nav>
    </div>
  </header>  <section class="section" data-aos="fade-up" style="padding-top:120px;">
    <h2>Hubungi Saya</h2>
    <p class="subtitle">Isi form di bawah, saya akan respon secepatnya!</p>
    <form class="contact-form" id="formKontak">
      <input type="text" id="nama" placeholder="Nama Anda" required />
      <input type="email" id="email" placeholder="Email Anda" required />
      <textarea id="pesan" rows="5" placeholder="Pesan Anda" required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </section>  <footer>
    <p>&copy; 2025 AbduDev. All rights reserved.</p>
  </footer>  <!-- AOS Init -->  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>  <script>
    AOS.init({ duration:800, once:true });
    // Navbar scroll effect
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => header.classList.toggle('scrolled', window.scrollY > 50));
    // Mobile menu toggle
    document.getElementById('hamburger').addEventListener('click', () => document.getElementById('menu').classList.toggle('active'));
    // Form submission
    document.getElementById('formKontak').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const pesan = document.getElementById('pesan').value.trim();
      if (!nama || !email || !pesan) {
        alert('Semua kolom wajib diisi!'); return;
      }
      alert(`Terima kasih, ${nama}! Pesan kamu sudah terkirim.`);
      this.reset();
    });
  </script></body>
</html>
