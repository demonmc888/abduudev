<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Keuangan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-4">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center">Kalkulator Keuangan</h1>
    </header><!-- Ringkasan -->
<section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
  <div class="bg-white p-4 rounded-xl shadow-md">
    <h2 class="text-lg font-semibold">Saldo</h2>
    <p id="balance" class="text-2xl font-bold text-green-600">Rp 0</p>
  </div>
  <div class="bg-white p-4 rounded-xl shadow-md">
    <h2 class="text-lg font-semibold">Pemasukan</h2>
    <p id="income" class="text-xl text-blue-600">Rp 0</p>
  </div>
  <div class="bg-white p-4 rounded-xl shadow-md">
    <h2 class="text-lg font-semibold">Pengeluaran</h2>
    <p id="expense" class="text-xl text-red-600">Rp 0</p>
  </div>
</section>

<!-- Form Tambah Transaksi -->
<section class="bg-white p-4 rounded-xl shadow-md mb-6">
  <form id="transaction-form" class="grid md:grid-cols-4 gap-4">
    <input type="text" id="description" placeholder="Deskripsi" class="p-2 border rounded" required>
    <input type="number" id="amount" placeholder="Jumlah (Rp)" class="p-2 border rounded" required>
    <select id="category" class="p-2 border rounded">
      <option value="Gaji">Gaji</option>
      <option value="Makan">Makan</option>
      <option value="Transportasi">Transportasi</option>
      <option value="Hiburan">Hiburan</option>
      <option value="Lainnya">Lainnya</option>
    </select>
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Tambah</button>
  </form>
</section>

<!-- Daftar Transaksi -->
<section class="bg-white p-4 rounded-xl shadow-md mb-6">
  <h2 class="text-xl font-semibold mb-2">Riwayat Transaksi</h2>
  <div id="transaction-list" class="space-y-2 max-h-64 overflow-y-auto"></div>
</section>

<!-- Grafik -->
<section class="bg-white p-4 rounded-xl shadow-md">
  <h2 class="text-xl font-semibold mb-2">Grafik Bulanan</h2>
  <canvas id="finance-chart" height="150"></canvas>
</section>

  </div>  <script src="js/main.js"></script>
  <script src="js/main.js" defer></script>
  </body>
</html>
