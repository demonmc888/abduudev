<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Komunitas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Selamat datang di Komunitas!</h1>
    <p id="welcomeText" class="text-xl"></p>
    <button onclick="logout()" class="mt-6 bg-red-500 hover:bg-red-600 px-6 py-2 rounded">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("welcomeText").textContent = "Halo, " + user.name;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
