<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Explore - AbduDev
  </title>
  <style>
   body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #262626;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .grid img, .grid video {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    a {
      text-decoration: none;
      color: #3897f0;
    }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Explore
   </h1>
   <a href="feed.html">
    Kembali ke Feed
   </a>
  </header>
  <div class="grid" id="exploreGrid">
  </div>
  <script>
   document.addEventListener("DOMContentLoaded", () => {
      const posts = JSON.parse(localStorage.getItem("explorePosts") || "[]");
      const grid = document.getElementById("exploreGrid");
      posts.forEach(post => {
        const el = document.createElement(post.type === "video" ? "video" : "img");
        el.src = post.src;
        if (post.type === "video") el.controls = true;
        grid.appendChild(el);
      });
    });
  </script>
 </body>
</html>
