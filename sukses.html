<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Top Up Berhasil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .pop {
      animation: pop 0.6s ease-out forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-10 text-center max-w-md w-full pop">
    <h1 class="text-4xl font-bold text-green-600 mb-4">Top Up Berhasil!</h1>
    <p class="text-lg text-gray-800 mb-6">Terima kasih telah melakukan top up. DM/UC akan segera masuk ke akunmu.</p>
    <a href="index.html" class="inline-block mt-4 bg-green-500 text-white px-6 py-3 rounded-xl font-semibold shadow hover:opacity-90">Kembali ke Halaman Utama</a>
  </div>
</body>
</html>
